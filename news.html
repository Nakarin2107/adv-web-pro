<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Vue</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <div v-for="article in articles" :key="article.title" class="article">
            <h2>{{ article.title }}</h2>
            <p>{{ article.description }}</p>
            <a :href="article.url" target="_blank" class="btn btn-primary">Read more</a>
        </div>
    </div>
</body>
</html>

<script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
        data() {
            return {
                articles: [],
            };
        },
        methods: {
            async fetchNews() {
                try {
                    const response = await axios.get('https://gnews.io/api/v4/top-headlines?category=general&lang=en&country=us&max=10&apikey=f9d86cfbca82fd379c80cd3a69cc94bc');
                    return response.data.articles;
                } catch (error) {
                    console.error('Error fetching news:', error);
                    return [];
                }
            },
        },
        async mounted() {
            this.articles = await this.fetchNews();
        },
    }).mount('#app');
</script>
